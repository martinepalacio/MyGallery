<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My gallery page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container">
    <div class="user container">
      <img src="profilePhoto.png" alt="userphoto" />
      <h3 class="name">Rodney Cotton</h3>
      <p class="location">Helsinki, Finland</p>
      <div class="userData">
        <div class="posts">
          <b class="number">100</b>
          <b class="label">Posts</b>
        </div>
        <div class="posts">
          <b class="number">2,242</b>
          <b class="label">Followers</b>
        </div>
        <div class="posts">
          <b class="number">1,432</b>
          <b class="label">Following</b>
        </div>
      </div>
    </div>
    <div class="gallery container">
      <img class="img1" src="img/photo1.png" alt="" />
      <img class="img2" src="img/photo2.png" alt="" />
      <img class="img3" src="img/photo3.png" alt="" />
      <img class="img4" src="img/photo4.png" alt="" />
      <img class="img5" src="img/photo5.png" alt="" />
      <img class="img6" src="img/photo6.png" alt="" />
    </div>
  </body>
</html>
